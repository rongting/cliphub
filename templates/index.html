<html>
<head><meta name="color-scheme" content="light dark">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<script type="text/javascript" src="/static/operation.js"></script>
</head>
<body>
    <div class="container-fluid" style="margin-left: 64px; margin-top: 32px;">
        <div class="row">
            <div class="col-xs-8 col-md-6">
                <h2 style="margin-bottom: 32px;">Message sync</h2>
                <div>
                    <div class="form-group">
                        <label for="message">Input your message here</label>
                        <textarea class="form-control" rows="5" id="message"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary" id="send">Send</button>
                        </div>
                        <div class="col-md-1">
                            <h2 id="generated-token-message" style="display: inline;"></h2>
                        </div>
                    </div>
                </div>
                <div class="form-inline form-group" style="margin-top: 32px;">
                    <button type="submit" class="btn btn-primary" id="receive">Receive</button>
                </div>
                <div>
                    <textarea class="form-control" rows="5" id="received-message" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 64px;">
            <div class="col-xs-8 col-md-6">
                <h2 style="margin-bottom: 32px;">File sync</h2>
                <div>
                    <div class="form-group">
                        <label for="file">File input</label>
                        <input type="file" id="file" accept="*"/>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary" id="upload">Upload</button>
                        </div>
                        <div class="col-md-1">
                            <h2 id="generated-token-file" style="display: inline;"></h2>
                        </div>
                    </div>
                </div>
                <div class="form-inline form-group" style="margin-top: 32px;">
                    <button type="submit" class="btn btn-primary" id="download">Download</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
